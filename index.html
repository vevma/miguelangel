<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Ejemplo de HTML5" />
	<meta name="keywords" content="HTML5, CSS3, JavaScript" />
	<title>Hoy, mañana y siempre</title>

	<link rel="stylesheet" href="css/font-awesome.css" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/misestilos.css" />

	<script src="js/script.js"></script>
</head>
<body>
	<div id="agrupar">
		<header class="Header">
			<a class="Header-link" href="index.html">
				<h1 class="Header-title">Miguel Angel</h1>
				<h4 class="Header-title">Freelancer</h4>
			</a>
			<nav class="Menu">
				<ul class="Menu-content">
					<li>
						<a class="Menu-link" href="#inicio">
							<span class="fa fa-home"></span>
							Inicio
						</a>
					</li>
					<li>
						<a class="Menu-link" href="#fotos">
							<span class="fa fa-camera"></span>
							Fotos
						</a>
					</li>
					<li>
						<a class="Menu-link" href="#videos">
							<span class="fa fa-video-camera"></span>
							Videos
						</a>
					</li>
				</ul>
			</nav>
			<figure class="Navidad-middle">
				<img src="img/navidad-middle.png" alt="¡Feliz navidad!" />
			</figure>
			<figure class="Navidad-left">
				<img src="img/navidad-left.png" alt="¡Feliz navidad!" />
			</figure>
			<figure class="Navidad-right">
				<img src="img/navidad-right.png" alt="¡Feliz navidad!" />
			</figure>
		</header>
		<section id="seccion">
			<main class="Home" id="inicio">
				<figure class="Home-figure">
					<img class="Home-img" src="img/yope.png" alt="mi foto pe" />
					<figcaption class="Home-desc">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit,
						sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
						Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
						nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in
						reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla.
					</figcaption>
				</figure>
				<div class="Home-extra">
					<h2 class="Home-extra-title">Desarrollador web</h2>
					<div class="Home-extra-main">
						<article class="Home-article">
							<h3 class="Home-article-title">Front-end</h3>
							<ul class="Home-list">
								<li class="Home-item html"></li>
								<li class="Home-item css"></li>
								<li class="Home-item react"></li>
								<li class="Home-item native"></li>
							</ul>
						</article>
						<article class="Home-article">
							<h3 class="Home-article-title">Back-end</h3>
							<ul class="Home-list">
								<li class="Home-item django"></li>
								<li class="Home-item node"></li>
								<li class="Home-item postgre">PostgreSQL</li>
								<li class="Home-item mongo"></li>
							</ul>
						</article>
					</div>
				</div>
			</main>

			<section id="fotos" class="Photo">
				<h2 class="Photo-title">Fotos:</h2>
				<figure class="Slider">
					<img class="Slider-img" src="img/una.jpg" alt="" />
					<figcaption class="Slider-desc">
						Estudio en la universiad (UNA-Puno)
					</figcaption>
				</figure>
			</section>

			<section id="videos" class="Video">
				<h2 class="Video-title">Videos:</h2>
			</section>
		</section>
		<aside class="Aside">
			<div class="Clock">
				<span class="Clock-hour"></span>:
				<span class="Clock-minute"></span>:
				<span class="Clock-second"></span>: 
				<span class="Clock-milisec"></span>
				<span class="Clock-time"></span>
			</div>
			<article class="Aside-article">
				<h3 class="Aside-article-title">Contactos:</h3>
				<ul class="Social">
					<li class="Social-item">
						<a
							class="Social-link facebook"
							href="https://www.facebook.com/miguelangel.cmc"
							target="_black"
						>
							<span class="fa fa-facebook-square"></span>
							Facebook
						</a>
					</li>
					<li class="Social-item">
						<a
							class="Social-link twitter"
							href="https://twitter.com/cmc_angel?lang=es"
							target="_black"
						>
							<span class="fa fa-twitter-square"></span>
							Twitter
						</a>
					</li>
					<li class="Social-item">
						<a
							class="Social-link youtube"
							href="https://youtube.com/cmc_angel?lang=es"
							target="_black"
						>
							<span class="fa fa-youtube-square"></span>
							Youtube
						</a>
					</li>
					<li class="Social-item">
						<a class="Social-link instagram" href="#" >
							<span class="fa fa-instagram"></span>
							Instagram
						</a>
					</li>
					<li class="Social-item">
						<a class="Social-link gmail">
							<span class="fa fa-google-plus-square"></span>
							miguel.cmc.angel
						</a>
					</li>
				</ul>
			</article>
			<footer id="pie">
				&copy; 2017-2100
			</footer>
		</aside>
	</div>
	<div id="example"></div>
</body>
</html>
